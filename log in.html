<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
        <!-- Css Style -->
        <link rel="stylesheet" href="login.css/login.css">
        <!-- Responsive File -->
        <link rel="stylesheet" href="login.css/responsive.css">
        <!-- FontAwosem -->
        <link rel="stylesheet" href="login.css/all.min.css">
        <!-- Karal Fonts For Heading -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200&display=swap" rel="stylesheet">
        <!-- Roboto For body-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <section class="header-login">
    </section>
    <!-- container-login -->
    <div class="container-login">
        <!-- login-text -->
        <div class="login-text">
            <h2>Log In</h2>
        </div>
        <!-- Login Form -->
        <div class="login-form">
            <!-- input-mail -->
            <div class="input-mail">
                <input type="email" name="email" id="email-login" placeholder="E-mail *">
            </div>
            <!-- input-password -->
            <div class="input-password">
                <input type="password" name="password" id="password-login" placeholder="password *">
                <span class="show" id="span">
                    <i class="fas fa-eye" id="hide-icon1"></i>
                    <i class="fas fa-eye-slash" id="hide-icon2"></i>
                </span>
            </div>
            <!-- login-btn -->
            <div class="login-btn">
                <button>Log In</button>
                <input type="checkbox" id="check">
                <label for="check">Remember Me</label>
            </div>

            <!-- Forget -->
            <div class="forget">
                <span><a href="http://127.0.0.1:5500/index.html">Forget Your Password?</a></span>
            </div>
        </div>
    </div>

    <script src="js.login/login.js"></script>
    <script src="js.login/jquery-3.5.1.min.js"></script>
</body>
</html>
