<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp</title>
    <!-- Css Style -->
    <link rel="stylesheet" href="css/gel.css">
    <!-- Responsive File -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- FontAwosem -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Karal Fonts For Heading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200&display=swap" rel="stylesheet">
    <!-- Roboto For body-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@200&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <section class="header">
    </section>

    <!-- form -->
    <div class="main-form">
        <!-- form-text -->
        <div class="form-text">
            <h2>creat an account</h2>
        </div>
        <!-- input-form -->
        <div class="input-form">
            <!-- gender -->
            <div class="gender">
                <!-- label 1 -->
                <label for="" class="required">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Civility</font>
                    </font>
                    <!-- em -->
                    <em>
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">*</font>
                        </font>
                    </em>
                </label>
                <!-- select 1 -->
                <select class="gender-info" id="">
                    <option>Mr</option>
                    <option>Mrs</option>
                </select>
            </div>
            <!-- input-form -->
            <div class="input-info">
                <!-- group-1 -->
                <div class="group-1">
                    <!-- input-1 -->
                    <div class="input-1">
                        <input type="text" placeholder="First Name *" required>
                    </div>
                    <!-- input-2 -->
                    <div class="input-2">
                        <input type="text" placeholder="Last Name *" required>
                    </div>
                </div>

                <!-- group-2 -->
                <div class="group-2">
                    <!-- input-3 -->
                    <div class="input-3">
                        <input type="text" placeholder="Street *" required>
                    </div>
                    <!-- input-4 -->
                    <div class="input-4">
                        <input type="text" placeholder="CP *" required>
                    </div>
                    <!-- input-5 -->
                    <div class="input-5">
                        <input type="text" placeholder="City *" required>
                    </div>
                </div>

                <!-- group-3 -->
                <div class="group-3">
                    <div class="input-6">
                        <select name="" id="" class="select-group-3">
                            <option value="">Egypt</option>
                        </select>
                        <label for="" class="required">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Country</font>
                            </font>
                            <!-- em -->
                            <em>
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">*</font>
                                </font>
                            </em>
                    </div>

                    <!-- input-7 -->
                    <div class="input-7">
                        <input type="tel" placeholder="Phone *" id="phone" required>
                    </div>
                </div>
            </div>
            <!-- news -->
            <div class="news">
                <h3>NEWSLETTER</h3>
            </div>
            <!-- check -->
            <div class="check">
                <input type="checkbox"> 
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;"> Yes, I would like to receive the newsletter</font>
                </font>
            </div>

            <!-- Info -->
            <div class="info">
                <div class="email">
                    <input type="email" id="email" placeholder="Email Address *" required>
                    <div class="email-text" id="email-text"></div>
                </div>
                <!-- Password -->
                <div class="password">
                    <div class="password-1">
                        <input type="password" id="password" placeholder="Password *" required>
                        <!-- eya -->
                        <span class="eya" id="eya-content" onclick="myFunction()">
                            <i class="fas fa-eye" id="hide1"></i>
                            <i class="fas fa-eye-slash" id="hide2"></i>
                        </span>
                    </div>
                    <!-- password-2 -->
                    <div class="password-2">
                        <input type="password" placeholder="Confirm Password *" id="password-2" required>
                        <span class="eya-2" id="eya-content-2">
                            <i class="fas fa-eye" id="hide3"></i>
                            <i class="fas fa-eye-slash" id="hide4"></i>
                        </span>
                    </div>
                    <!-- text -->
                    <div class="password-text" id="text"></div>
                    <!-- accept -->
                    <div class="accept">
                        <input type="checkbox" name="" id="checkbox" required>
                        <label for="checkbox">I accept The Conditions of Use</label>
                    </div>
                    <!-- singup-btn -->
                    <div class="singup-btn">
                        <button id="btn">Sing Up</button>
                    </div>
                    <!-- or-log-in -->
                    <div class="or-log-in">
                        <a href="http://127.0.0.1:5500/log%20in.html">Or, Log in?</a>
                    </div>
                </div>
            </div>
    </div>
    <!-- Script File -->
    <script src="js/gel.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>

</body>
</html>
